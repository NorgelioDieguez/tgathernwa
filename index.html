<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gathering</title>
    <link rel="icon" href="image/church-logo.png" type="image/png">
    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('image/background-image.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .button-link {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }

        .button-link:hover {
            background-color: #0056b3;
        }

        .icon-link {
            display: block;
            margin-top: 20px;
            color: white;
            font-size: 2rem;
            text-decoration: none;
        }

        .icon-link img {
            width: 40px;
            height: 40px;
        }

        .icon-link:hover {
            color: #3b5998;
        }

        .contact {
            margin-top: 50px;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .contact h2 {
            margin-bottom: 10px;
        }

        .contact p {
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>THE GATHERING NWA</h1>
            <a href="https://tithe.ly/give_new/www/#/tithely/give-one-time/6614742" class="button-link" target="_blank">GIVE</a>
            <a href="https://www.facebook.com/Equipnwa" class="icon-link" target="_blank">
                <img src="image/facebook-logo_square.png" alt="Facebook">
            </a>
        </div>
        <div class="contact">
            <h2>CONTACT US</h2>
            <p>The Gathering NWA</p>
            <p>10228 Sugar Creek Road, Bentonville, Arkansas 72712, United States</p>
            <p><strong>Hours</strong></p>
            <p>Wednesday: 6 pm</p>
            <p>Sunday: 3 pm Prayer, 3:30 pm The Gathering</p>
        </div>
    </div>
</body>
</html>
